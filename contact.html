<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
       <!-- Navigation Bars -->

       <ul class="nav justify-content-center bg-dark" style="height: 70px;">
        <li class="nav-item mt-3">
          <a class="nav-link" href="home.html">Home</a>

        <li class="nav-item mt-3">

        <li class="nav-item mt-3">

        </li>
      </ul>

<!-- contact form -->

    <div class="container mt-5">
      <div class="row justify-content-center">
        <h2 class="text-primary">Contact Us</h2>
        <p>Feel free to reach out to us with any questions or concerns.</p>
    
        <form>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder>
            </div>
    
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control" id="email" placeholder>
            </div>
    
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message here...."></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
    </div>
</body>
</html>
